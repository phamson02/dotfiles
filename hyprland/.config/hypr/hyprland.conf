
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=eDP-1,2880x1800@90,0x0, auto
$internalMonitor = eDP-1
$externalMonitor = HDMI-A-1

monitor = $internalMonitor, 2880x1800@90, 0x1080, auto, transform, 0
monitor = $externalMonitor, 1920x1080@60, 0x0, auto

workspace = eDP-1, 1
workspace = HDMI-A-1, 2

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

exec-once=/usr/lib/x86_64-linux-gnu/libexec/polkit-kde-authentication-agent-1

# Execute your favorite apps at launch
exec-once = waybar & hyprpaper & blueman-applet & fcitx5 
exec-once = nm-applet --indicator

exec-once = hyprctl dispatcher focusmonitor 1

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = pgrep -x wofi >/dev/null 2>&1 && killall wofi || wofi --dmenu --show drun
$browser = ~/.local/share/AppImage/ZenBrowser.AppImage
# $workBrowser = microsoft-edge-dev --enable-features=UseOzonePlatform --ozone-platform=wayland --enable-wayland-ime --gtk-version=4
$workBrowser = brave-browser --enable-features=UseOzonePlatform --ozone-platform=wayland --enable-wayland-ime
$discord = discord --enable-features=UseOzonePlatform --ozone-platform=wayland --enable-wayland-ime

exec-once = [workspace 1 silent] $browser
exec-once = [workspace 2 silent] $workBrowser
exec-once = [workspace 3 silent] $terminal --class terminal_group
exec-once = [workspace 9 silent] $discord

windowrulev2 = group, class:terminal_group
windowrulev2 = workspace 9 silent, class:^(discord)$

exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Adwaita-dark'
exec = gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Amber'
exec-once = hyprctl setcursor Bibata-Modern-Amber 24

env = HYPRCURSOR_THEME,Bibata-Modern-Amber
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Amber

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:swapcaps
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 10
    border_size = 2 
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(d0a55dee)
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    # animation = windows, 1, 7, myBezier
    # animation = windowsOut, 1, 7, default, popin 80%
    # animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default
    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 2, default
    animation = borderangle, 1, 2, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 2, default
    animation = layers, 0, 2, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
}

# master {
#     # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#     new_is_master = true
# }

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, Return, exec, $terminal
bind = $mainMod, Return, exec, hdrop -f -p t -g 10 -w 96 -h 40 $terminal --class terminal_dropdown
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, G, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, O, togglesplit, # dwindle
bind = $mainMod, T, togglegroup
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, B, exec, $workBrowser

plugin = $HOME/.local/share/hyprload/plugins/bin/monocle.so
bind = $mainMod SHIFT, T, monocle:toggle

windowrulev2 = float, class:terminal_dropdown

bind=$mainMod,F,fullscreen
bindr=$mainMod SHIFT,D, exec, killall waybar || waybar
bind = $mainMod CTRL, M, exec, hyprlock

bindl = , switch:Lid Switch, exec, hyprlock

$volume = ~/dotfiles/scripts/volume.sh

# bindl = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
# bindl = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
# bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bindl = , XF86AudioRaiseVolume, exec, pamixer -i 5
bindl = , XF86AudioLowerVolume, exec, pamixer -d 5
bindl = , XF86AudioMute, exec, pamixer -t

bindl = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindl = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

# Screenshot
# Screenshot a window
bind = $mainMod, Print, exec, hyprshot -m window
bind = $mainMod SHIFT, Print, exec, hyprshot -m window --clipboard-only
# Screenshot a monitor
bind = , Print, exec, hyprshot -m active -m output
bind = SHIFT, Print, exec, hyprshot -m active -m output --clipboard-only
# Screenshot a region
bind = $mainMod CTRL, Print, exec, hyprshot -m region
bind = $mainMod CTRL_SHIFT, Print, exec, hyprshot -m region --clipboard-only

# Move focus with mainMod + arrow keys
# bind = $mainMod, left, movefocus, l
# bind = $mainMod, right, movefocus, r
# bind = $mainMod, up, movefocus, u
# bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod, H, changegroupactive, b
bind = $mainMod, L, changegroupactive, f

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + CTRL + [0-9]
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10

# bind = $mainMod CTRL, left, movecurrentworkspacetomonitor, l
# bind = $mainMod CTRL, right, movecurrentworkspacetomonitor, r
bind = $mainMod CTRL, K, movecurrentworkspacetomonitor, t
bind = $mainMod CTRL, J, movecurrentworkspacetomonitor, b
bind = $mainMod CTRL, H, movecurrentworkspacetomonitor, l
bind = $mainMod CTRL, L, movecurrentworkspacetomonitor, r


bind = $mainMod CTRL, S, swapactiveworkspaces, $internalMonitor $externalMonitor
bind = $mainMod, TAB, focusmonitor, +1


# Resize window with mainMod + ALT + arrow keys
binde = $mainMod SHIFT, L, resizeactive, 10 0
binde = $mainMod SHIFT, H, resizeactive, -10 0
binde = $mainMod SHIFT, K, resizeactive, 0 -10
binde = $mainMod SHIFT, J, resizeactive, 0 10

binde = $mainMod ALT, L, moveactive, 10 0
binde = $mainMod ALT, H, moveactive, -10 0
binde = $mainMod ALT, K, moveactive, 0 -10
binde = $mainMod ALT, J, moveactive, 0 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

xwayland {
  force_zero_scaling = true
}
